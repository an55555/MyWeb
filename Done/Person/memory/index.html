<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="./css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="radio">
    <div class="road"></div>
    <div class="roadLine"></div>
    <div class="man">
        <img src="images/aboutme.png" id="manPho">
    </div>
    <div class="house1Go"><img src="./images/house.png" id="house1" class="go"></div>
    <div class="house2Go"><img src="./images/house2.png" id="house2" class="go"></div>
    <div class="goIndexGo"><div class="goIndex go">Index <span>进入主页<div class="triangle"></div> </span></div></div>
    <div class="goHomeGo"> <div class="goHome go"><img src="./images/home.png"> </div></div>
    <div class="goDoneGo">
        <div class="goDone go">
        <span>我的作品<div class="triangle"></div> </span>
        <img src="./images/book2.png"><div class="pageTurning"></div>
        </div>
    </div>
   <div class="goLoverGo">
       <div class="goLover go"><img src="./images/heartR.png"><img src="./images/heartL.png" id="heartL"></div>
   </div>
   <div class="goInfoGo">
       <div class="goInfo go"><img src="./images/aboutme.png"><span>我的基本信息<div class="triangle"></div> </span></div>
   </div>
    <div class="goCollectGo">
        <div class="goCollect go"><span id="collectSpan">我的采集<div class="triangle"></div></span>
            <img src="./images/collect2.png">
            <div class="goGame"><div class="eye"></div> <span id="gameSpan">玩一玩游戏<div class="triangle"></div> </span></div>
        </div>
    </div>

</div>

<h5 style="position: absolute;bottom: 0px;left: 50%;width: 1000px;margin-left: -500px;text-align: center">网站仍在完善中，为了能看到最佳的网站效果，建议使用CHROME或者火狐浏览器浏览</h5>
<script src="./js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
